version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/healthree-backend
file_exists_behavior: RETAIN

permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/after-deploy.sh
      timeout: 300
      runas: ubuntu
